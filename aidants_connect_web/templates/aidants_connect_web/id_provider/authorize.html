{% extends 'layouts/main.html' %}

{% load static %}

{% block extracss %}
<link href="{% static 'css/id_provider.css' %}" rel="stylesheet">
{% endblock extracss %}

{% block content %}
    <section class="section">
    <div class="container">
        <h2 id="welcome_aidant">Bienvenue, {{aidant.first_name}}</h2>
        <h3>Choisissez l'usager que vous souhaitez FranceConnecter.</h3>
    </div>
    </section>
<section class="section section-grey">
  <div class="container">
    <form method="post" class="row_grid" >
    <div id="usagers" class="grid">
    {% for usager in usagers %}
        <div id="usager" class="tile">
                <input id="button-{{ usager.id }}" type="submit" value="{{ usager.id }}" name="chosen_usager"/>
                <label id="label-usager" for="button-{{ usager.id }}">
                    <h4>{{ usager.family_name }} {{ usager.given_name }}</h4>
                </label>
            </div>
            {% endfor %}
        </div>
      {% csrf_token %}
        <input type="hidden" name="state" value="{{state}}" />
    </form>
    <div>
</section>
{% endblock content %}
