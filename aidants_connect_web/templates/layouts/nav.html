{% load static %}
<header class="navbar">
  <div class="navbar__container">
    <a class="navbar__home" href="{% url 'home_page' %}">
      <img class="navbar__logo" src="{% static 'images/logo-marianne.svg' %}" alt="Logo République Française Marianne" />
      <img src="{% static 'images/aidants-connect_logo.png' %}" class="navbar__gouvfr" alt="Logo Aidants Connect" />
    </a>
    <nav role="navigation">
      <ul class="nav__links">

        <li class="nav__item">
          {% if aidant.is_authenticated %}
            <a href="{% url 'dashboard' %}" {% if '/dashboard' in request.path or '/usagers' in request.path or '/creation_mandat' in request.path %}class="active"{% endif %}>
              Espace aidant
            </a>
          </li>
          <li class="nav__item">
            <a href="{% url 'logout' %}">Se déconnecter</a>
          </li>
          {% else %}
          <li class="nav__item">
            <a href="{% url 'login' %}"  {% if '/accounts/login' in request.path %}class="active"{% endif %}>
              Se connecter
            </a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </div>
</header>
